<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegForm</title>
</head>
<body>
    <form action="">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname">
        <br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
        <br/>
        <label for="email">Email</label>
        <input type="email" name="email" id="">
        <br/>
        <label for="id">Id</label>
        <input type="number" name="Id" id="">
        <br/>
        <label for="pass">Password</label>
        <input type="password" name="password" value="44277">
        <br/>
        <p>Gender</p>
        <label>Male</label>        
        <input type="radio" value="Male">
        <label>Female</label>
        <input type="radio" value="Female">
        <label>Others</label>
        <input type="radio" value="Others">
        <br/>
        <p for="skills">skills</p>
        <label>ReactJs<label>
        <input type="checkbox" name="reactJs" id="" >
        <label>NextJs</label>
        <input type="checkbox" name="nextJs" id="" >
        <label>HonoJs</label>
        <input type="checkbox" name="honoJs" id="" >
        <br/>
        <p>Address</p>
        <textarea id="add" name="Address" rows="4" cols="50">
        Kuratoli, Dhaka, Bangladesh   
        </textarea>
        <br/>
        <label for="">Department</label>
        <select name="dept" id="">
            <option value="">CSE</option>
            <option value="">BBA</option>
        </select>
        <br/>
        <label for="dob">Date of Birth</label>
        <input type="datetime-local" name="dob" id="">

        <br/>
        <label for="img">Image</label>
        <input type="file" name="img" id="">
        <br/>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
